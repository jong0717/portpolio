	<script>
		// 바이오리듬 차트
		const canvas = document.getElementById('viewFortuneGraph')
        const ctx = canvas.getContext('2d');
		// 면 채우기 그라디언트
        const gradPhy = ctx.createLinearGradient(0, 0, 0, canvas.height / 2);
        const gradEmo = ctx.createLinearGradient(0, 0, 0, canvas.height / 2);
        const gradIntell= ctx.createLinearGradient(0, 0, 0, canvas.height / 2);

        gradPhy.addColorStop(0, 'rgba(91,227,245,0.2)');
        gradPhy.addColorStop(0.5, 'rgba(91,227,245,0.1)');
        gradPhy.addColorStop(1, 'rgba(91,227,245,0)');

        gradEmo.addColorStop(0, 'rgba(230,143,255,0.2)');
        gradEmo.addColorStop(0.5, 'rgba(230,143,255,0.1)');
        gradEmo.addColorStop(1, 'rgba(230,143,255,0)');

        gradIntell.addColorStop(0, 'rgba(255,230,129,0.2)');
        gradIntell.addColorStop(0.5, 'rgba(255,230,129,0.1)');
        gradIntell.addColorStop(1, 'rgba(255,230,129,0)');
		
		// 선 채우기 그라디언트
		const gradLinePhy = ctx.createLinearGradient(0, 0, canvas.width, 0);
		const gradLineEmo = ctx.createLinearGradient(0, 0, canvas.width, 0);
		const gradLineIntell = ctx.createLinearGradient(0, 0, canvas.width, 0);
		
		gradLinePhy.addColorStop(0, '#45FEC5');
        gradLinePhy.addColorStop(1, '#5BE3F5');
		
		gradLineEmo.addColorStop(0, '#6192FF');
        gradLineEmo.addColorStop(1, '#E68FFF');

		gradLineIntell.addColorStop(0, '#FFE681');
        gradLineIntell.addColorStop(1, '#FF9160');

        let date = new Date();
        const labels = [];
        const today = date.getDate();
        for (let i = today - 5; i < today + 4; i++) {
            labels.push(i);
        }
		const totalDuration = 10000;
		const delayBetweenPoints = 30;
		const previousY = (ctx) => ctx.index === 0 ? ctx.chart.scales.y.getPixelForValue(100) : ctx.chart.getDatasetMeta(ctx.datasetIndex).data[ctx.index - 1].getProps(['y'], true).y;
		const animation = {
			x: {
				type: 'number',
				easing: 'easeIn',
				duration: delayBetweenPoints,
				from: NaN,
				delay(ctx) {
				if (ctx.type !== 'data' || ctx.xStarted) {
					return 0;
				}
				ctx.xStarted = true;
				return ctx.index * delayBetweenPoints;
				}
			},
			y: {
				type: 'number',
				easing: 'easeIn',
				duration: delayBetweenPoints,
				from: previousY,
				delay(ctx) {
				if (ctx.type !== 'data' || ctx.yStarted) {
					return 0;
				}
				ctx.yStarted = true;
				return ctx.index * delayBetweenPoints;
				}
			}
		};
        var myChart = new Chart(ctx, {
			type: 'line',
            data: {
                labels: labels,
                datasets: [{
                        label: '# of Votes',
                        data: [19, 31, 19, 31, 30, 43, 29, 23, 34],
                        backgroundColor: gradEmo,
                        borderColor: gradLineEmo,
                        borderWidth: 1.5,
                        tension: 0.4,
                        fill: true,
                        radius:0,
						// type:'line',
                    },
                    {
                        label: '# of Votes',
                        data: [19, 31, 32, 24, 28, 25, 20, 35, 42],
                        backgroundColor: gradIntell,
                        borderColor: gradLineIntell,
                        borderWidth: 1.5,
                        tension: 0.4,
                        fill: true,
                        radius:0,
						z:1,
						// type:'line',
                    },
                    {
                        label: '# of Votes',
                        data: [19, 31, 13,25,42,33,16,27,39],
                        backgroundColor: gradPhy,
                        borderColor: gradLinePhy,
                        borderWidth: 1.5,
                        tension: 0.4,
                        fill: true,
                        radius:0,
						z:2,
						// type:'line',
                    }
                ],

            },
            options: {
				animation,
                plugins: {
					legend: {
						display:false,
                    },
                },
                scales: {
					x: {
						ticks:{
							callback: function(val, index) {
								return index === 0 || index === labels.length - 1 ?  '' : this.getLabelForValue(val);
							},			
							color: '#909090',
                            font: {
								family:"Noto Sans KR",
								weight:"700",
                                size: 14,
                            },
                        },
                        grid: {
                            display: false,
                        }
                    },
                    y: {
                        grid: {
							display:false,
                        },
						ticks:{
							display:false,		
						}
                    }
                }
            }
        });
    </script>
	<script>
		const totalScore = +($('.fortune__total_score_num')[0].innerText)
		// let ratioClass = $('.fortune__total_score_num')
		// 	let ratio = +ratioClass[0].innerText
		
		if(totalScore > 0) {
			$('.fortune__total_graph_fill').addClass('fortune__total_graph_fill-right')
			$('.fortune__total_graph_fill-right').animate({
				'opacity' : 1,
				'right': (100 - totalScore) / 2 + '%'}, 
				1200,'linear');
		} else if(totalScore === 0) {
			$('.fortune__total_graph_fill').addClass('fortune__total_graph_fill-zero')
		}
		else {
			$('.fortune__total_graph_fill').addClass('fortune__total_graph_fill-left')
			if (Math.abs(totalScore) < 10) {
				$('.fortune__total_graph_fill-left').animate({
					'opacity' : 1,
					}, 
					1200,'linear')
				}
			else {
				$('.fortune__total_graph_fill-left').animate({
					'opacity' : 1,
					'left': (100 - Math.abs(totalScore)) / 2 + '%'}, 
					1200,'linear')
			}
		}
		let fortuneLuck = lottie.loadAnimation({
			container: document.getElementById('fortuneLuck'),
			renderer: "svg",
			loop: false,
			autoplay: true,
			path: "../ani/ani_fortune_luck_high.json",
		});

			renderer: "svg",
			loop: false,
			autoplay: true,
			path: "../ani/ani_fortune_love_50.json",
		});
