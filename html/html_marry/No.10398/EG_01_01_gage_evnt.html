<body class="pc__bg">
	<div class="pc__container">
		<div class="top top-fix">
			<header class="header header-marry">
				<div class="header__btn_left">
					<a class="header__btn pl8">
						<span class="header__ico_back"></span>
						<span class="blind">뒤로</span>
					</a>
				</div>
				<h1 class="header__tit"><span class="header__tit_txt">성혼지수 이벤트</span></span></h1>
				<div class="header__btn_right">
					<a class="header__btn pr8">
						<span class="header__ico_home"></span>
						<span class="blind">여보야 홈으로</span>
					</a>
				</div>
			</header>
		</div>
		<div class="content">
			<div class="evnt_gage">
				<div class="evnt_gage__cotents">
					<div class="evnt_gage__wrap">
						<a class="evnt_gage__info">점수산정방식
						</a>
						<img class="evnt_gage__img" src="https://image.yeoboya.com/imgs/new_wedding/new_jsp/evnt/evnt_gage/img_gage_explain_man.png" alt="성혼지수 이벤트 남성">
						<!-- <img class="evnt_gage__img" src="https://image.yeoboya.com/imgs/new_wedding/new_jsp/evnt/evnt_gage/img_gage_explain_woman.png" alt="성혼지수 이벤트 여성"> -->
						<a class="evnt_gage__btn"><span class="blind">순위보기</span></a>
					</div>
				</div>
			</div>
		</div>
		<!-- 점수산정방식 팝업 -->
		<div class="pop">
			<div class="pop__bg"></div>
			<div class="pop_gage">
				<a class="pop_gage__cls"></a>
				<div class="pop_gage__tit"></div>
				<div class="pop_gage__info"><span class="pop_gage__info_strong">성혼지수</span>는 아래 항목들의 합산 수 입니다.</div>
				<div class="pop_gage__box_wrap">
					<div class="pop_gage__box">
						<div class="pop_gage__box_tit">프로필 열람<span class="pop_gage__box_tit_sub">(재방문 제외)</span></div>
						<div class="pop_gage__box_info_wrap">
							<div class="pop_gage__box_info">상대가 나의 프로필을 전체열람 한 수 x 10 점</div>
							<!-- 남성 문구 -->
							<div class="pop_gage__box_info"><span class="pop_gage__box_info_highlight">내가 상대를 전체열람 한 수 X 30 점</span></div>
							<!-- 여성문구 -->
							<!-- <div class="pop_gage__box_info">내가 상대를 전체열람 한 수</div> -->
						</div>
					</div>
					<div class="pop_gage__plus"></div>
					<div class="pop_gage__box">
						<div class="pop_gage__box_tit">메시지<span class="pop_gage__box_tit_sub">(한 회원 당 최대 10번 가능)</span></div>
						<div class="pop_gage__box_info_wrap">
							<div class="pop_gage__box_info">수신 메시지 수 X 20</div>
							<div class="pop_gage__box_info">발신 메시지 수 X 10</div>
						</div>
					</div>
					<div class="pop_gage__plus"></div>
					<div class="pop_gage__box">
						<div class="pop_gage__box_tit">관심있어요<span class="pop_gage__box_tit_sub">(한 회원당 1일 1번 한정)</span></div>
						<div class="pop_gage__box_info_wrap">
							<div class="pop_gage__box_info">받은 관심있어요 수 X 30</div>
							<!-- 남성문구 -->
							<!-- <div class="pop_gage__box_info">보낸 관심있어요 수 X 20 점</div> -->
							<!-- 여성문구 -->
							<div class="pop_gage__box_info">보낸 관심있어요 수 X 20</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		// 팝업
		$('.pop__bg, .pop_gage__cls').on('click', function(){
			$(this).parents('.pop').addClass('hidden');
		})
		$('.evnt_gage__info').on('click', function(){
			$('.pop').eq(0).removeClass('hidden')
		})
	</script>
